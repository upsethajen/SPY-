<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Spy Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    color: white;
}

/* SETUP SCREEN */
#setup {
    height: 100vh;
    background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url("https://upload.wikimedia.org/wikipedia/commons/4/4d/Sankt_Petri_skola_Malm%C3%B6.jpg");
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
}

label {
    font-size: 1.2em;
    margin-top: 15px;
}

input, select {
    font-size: 1.2em;
    padding: 12px;
    margin-top: 8px;
    width: 80%;
    max-width: 280px;
    border-radius: 10px;
    border: none;
}

button {
    font-size: 1.3em;
    padding: 15px;
    margin-top: 25px;
    width: 80%;
    max-width: 280px;
    border: none;
    border-radius: 12px;
    background: #4CAF50;
    color: white;
}

button:active {
    background: #3b9a42;
}

/* GAME SCREEN */
#game {
    height: 100vh;
    background: #111;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.card {
    background: #222;
    padding: 35px;
    border-radius: 18px;
    font-size: 1.6em;
    max-width: 85%;
}

.hidden {
    display: none;
}
</style>
</head>

<body>
<!-- SETUP -->
<div id="setup">
    <h1>Williams Spy</h1>

    <label>Hur många spelare?</label>
    <input type="number" id="players" min="3" max="20" value="5">

    <label>Välj kategori</label>
    <select id="categorySelect"></select>

    <button id="startBtn">Starta</button>
</div>

<!-- GAME -->
<div id="game" class="hidden">
    <h2 id="playerTitle"></h2>

    <div class="card" id="cardText">
        Tryck för att visa din roll
    </div>

    <button id="tapBtn">Tryck</button>
    <button id="restartBtn" class="hidden">Starta om</button>
</div>
